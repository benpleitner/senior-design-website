    <style>
      .node {
        stroke: #fff;
        stroke-width: 0.1px;
      }
      .node .selected {
        stroke: black;
        stroke-width: 6px;
      }
      .link {
        stroke: #999;
        stroke-width: 2px;
      }
      .link-blue {
        stroke: blue;
        stroke-width: 2px;
      }
      .link-red {
        stroke: red;
        stroke-width: 2px;
      }
      .link-green {

        stroke-width: 2px;

      .link-orange {

        stroke-width: 2px;

      .link-yellow {
        stroke: yellow;
        stroke-width: 2px;
      }
      .link-brown {
        stroke: #A52A2A;
        stroke-width: 2px;
      }
      .link-walk {
        /*stroke: #999999;*/
        stroke: rgba(0, 0, 0, 0);
        stroke-width: 2px;
      }
      .link-maintain {
        stroke: black;
        stroke-width: 6px;
      }
      .brush .extent {
        fill-opacity: .1;
        stroke: #fff;
        shape-rendering: crispEdges;
      }
      #d3_selectable_force_directed_graph:focus {
        outline: 0;
      }
      .svgToBorder {
        border: 1px solid #95001a;
        border-radius: 4px;
      }
      text {
        font-weight: 300;
      }
